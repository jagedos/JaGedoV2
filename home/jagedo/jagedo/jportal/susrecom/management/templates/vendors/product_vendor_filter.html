{% block content %}
{% load humanize %}
{% load operations_filter %} 
{% load vendor_filter %} 
  <!-- Default box -->
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Products_Filter</h3>

      <div class="card-tools">
       
       
       



      </div>
    </div>
    <div class="card-body">
        <form method="get" id="sample_form" action="{% url 'vvproducts' %}" enctype="multipart/form-data">        
            {% csrf_token %}

           
            <div class="row">
                <div class="form-group col-md-6 col-xs-12">
                    
                    <select class="form-control select2" name="shop" id="shop" required="true" style="width: 100%;">
                      <option selected="selected" disabled value="">Select_Vendor</option>
                      {% for x in  shops %}
                      <option value="{{ x.id }}">{{ x.first_name }} {{ x.last_name }} | {{ x.phone_number }}</option>
                      {% endfor %}
                      <option value="0">All_Vendors</option>
                    </select>
                  </div>

                  <div class="form-group col-md-4 col-xs-12">
                  <input type="submit" name="action_button" id="action_button" class="btn btn-block btn-primary" value="Query" />
                  
        </div>
        
                </div>
        
                   
                  </form>


    </div>
    <!-- /.card-body -->
    <div class="card-footer">
        Products_Filter
    </div>
    <!-- /.card-footer-->
  </div>
  <!-- /.card -->
  {% endblock %}
