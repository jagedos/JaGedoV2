{% extends 'layout/layoutv.html' %}
{% block title %} 
Sales_Filter
{% endblock %}

{% block small %} 
Sales_Filter
{% endblock %}

{% block content %}
{% load humanize %}
{% load operations_filter %} 
{% load vendor_filter %} 
  <!-- Default box -->
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Sales_Filter</h3>

      <div class="card-tools">
       
       
       



      </div>
    </div>
    <div class="card-body">
        <form method="get" id="sample_form" action="{% url 'vsales' %}" enctype="multipart/form-data">        
            {% csrf_token %}

           
            <div class="row">
                <div class="form-group col-md-4 col-xs-12">
                    <label for="exampleInputEmail1">Shop</label>
                    <select class="form-control select2" name="shop" id="shop" required="true" style="width: 100%;">
                      <option selected="selected" disabled value="">Select_Shop</option>
                      {% for x in  countys %}
                      <option value="{{ x.id }}">{{ x.name }}</option>
                      {% endfor %}
                      <option value="0">All_Shops</option>
                    </select>
                  </div>


                   <div class="form-group col-md-4 col-xs-12">
                    <label for="exampleInputEmail1">From</label>
                    <input type="date" class=" form-control" name="start" id="start" placeholder="" onfocus="this.showPicker()" required>
                  </div>
         


                  <div class="form-group col-md-4 col-xs-12">
                    <label for="exampleInputEmail1">To</label>
                    <input type="date" class="datepicker form-control" name="end" id="end" placeholder="" onfocus="this.showPicker()" required> 
                  </div>
        
        
                </div>
        
                   <div class="form-group col-md-12">
                   
              <input type="submit" name="action_button" id="action_button" class="btn btn-block btn-primary" value="Submit" />
                                    </div>
                  </form>


    </div>
    <!-- /.card-body -->
    <div class="card-footer">
        Sales_Filter
    </div>
    <!-- /.card-footer-->
  </div>
  <!-- /.card -->
  {% endblock %}
